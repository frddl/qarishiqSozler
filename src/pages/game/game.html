
<ion-content padding="false" no-bounce text-center overflow-scroll="true">
  
  <div class="welcomeBlock">
    <p>Scrambled word:</p>
    <p>{{this.scrambledWord}}</p>
    
    <p>Original word:</p>
    <p>{{this.originalWord}}</p>
    
    <ion-item class="item-centered">
      <ion-input type="text" focused placeholder="" [(ngModel)]="inputWord" text-center clearOnEdit></ion-input>
    </ion-item>
  </div>
  
  <button ion-button outline block color="dark" (click)="checkWord(inputWord)">Davam et</button>

</ion-content>
