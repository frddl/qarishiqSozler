
<ion-content padding="false" no-bounce text-center>
  
    <div class="welcomeBlock">
      <p>Kod: </p>
      
      <ion-item class="item-centered">
        <ion-input disabled type="number" name="smsCode" focused placeholder="mÉ™s: 1234" style="text-align: center"></ion-input>
      </ion-item>
    </div>
    
    <button ion-button outline block color="dark" (click)="validateCode()">Davam et</button>
  
  </ion-content>
  

<ion-digit-keyboard
    [align]="keyboardSettings.align"
    [width]="keyboardSettings.width"
    [visible]="keyboardSettings.visible"
    [leftActionOptions]="keyboardSettings.leftActionOptions"
    [rightActionOptions]="keyboardSettings.rightActionOptions"
    [roundButtons]="keyboardSettings.roundButtons"
    [showLetters]="keyboardSettings.showLetters"
    [swipeToHide]="keyboardSettings.swipeToHide"
    [theme]="keyboardSettings.theme"
    (numberClick)="enterCode($event)"
    (rightActionClick)="removeCode()"
>

</ion-digit-keyboard>
