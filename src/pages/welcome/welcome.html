<ion-content no-bounce padding text-center>
  <!-- <img style="padding: 10% 0% 10% 0%" src="../../assets/imgs/welcome.png"> -->

  <p>Davam etmək üçün mobil nömrənizi daxil edin</p>
  
  <ion-item class="item-centered"></ion-item>
  <ion-item class="item-centered" style="padding-bottom: 50% !important">
    <ion-input type="number" maxlength="10" name="mobileNumber" placeholder="məs: 0551234567" style="text-align: center"></ion-input>
  </ion-item>
</ion-content>

<ion-digit-keyboard
    [align]="keyboardSettings.align"
    [width]="keyboardSettings.width"
    [visible]="keyboardSettings.visible"
    [leftActionOptions]="keyboardSettings.leftActionOptions"
    [rightActionOptions]="keyboardSettings.rightActionOptions"
    [roundButtons]="keyboardSettings.roundButtons"
    [showLetters]="keyboardSettings.showLetters"
    [swipeToHide]="keyboardSettings.swipeToHide"
    [theme]="keyboardSettings.theme"
    (numberClick)="enterNumber($event)"
    (rightActionClick)="removeNumber()"
>

  <ion-toolbar no-border-bottom>
      <ion-buttons end>
          <button ion-button solid onClick="validateNumber()">Davam et</button>
      </ion-buttons>
  </ion-toolbar>
</ion-digit-keyboard>
