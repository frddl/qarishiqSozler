<ion-header>
  <img src="assets/imgs/welcomeLogo.png" />
</ion-header>
<ion-content padding style="text-align: center; background: #B91226; ">
    <ion-card item-height="100%" style="height: 95%">
        <ion-card-header style="font-size: 125%; padding-top: 20%; font-weight: bold; text-align: center;">
            Oyunun Statistikası
        </ion-card-header>
        <br><br><br>
        
        <ion-list style="padding-left: 7.5%; align-content: center; align-items: center;">
            <button color="primary" ion-item>
                <ion-icon name="checkmark-circle-outline" item-start></ion-icon>
                {{trueAnswers}} düzgün cavab
            </button>
            <br>
            <button color="primary" ion-item>
                <ion-icon name="trophy" item-start></ion-icon>
                {{usrPoints}} xal
            </button>     
            
            <br>
            <button color="primary" ion-item>
                <ion-icon name="call" item-start></ion-icon>
                 {{mobileNumber}}
            </button>     
        
        </ion-list>        
    </ion-card>
</ion-content>
