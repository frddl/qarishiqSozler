<ion-header>
  <img src="assets/imgs/welcomeLogo.png" />
</ion-header>
<ion-content padding style="text-align: center; background: #B91226; ">
    <ion-card item-height="100%">
        <br>
        <ion-card-header style="text-align: center;">
            Oyunun Statistikası
        </ion-card-header>

        <ion-list style="align-content: center; align-items: center;">
            <button ion-item>
                <ion-icon name="md-checkmark-circle-outline" item-start></ion-icon>
                Düzgün cavablar: {{trueAnswers}}
            </button>
            
            <button ion-item>
                <ion-icon name="md-trophy" item-start></ion-icon>
                Xallar - {{usrPoints}}
            </button>     
            
            <button ion-item>
                <ion-icon name="md-call" item-start></ion-icon>
                 {{mobileNumber}}
            </button>     
            
            <br><br><br>
        </ion-list>        
    </ion-card>
</ion-content>
