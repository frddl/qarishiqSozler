<ion-content padding style="text-align: center;">
    <ion-card item-height="100%">
        <br>
        <ion-card-header style="text-align: center;">
            Stats
        </ion-card-header>

        <ion-list style="align-content: center; align-items: center; padding-left: 15%">
            <button ion-item>
                <ion-icon name="md-checkmark-circle-outline" item-start></ion-icon>
                True Answers - {{trueAnswers}}
            </button>
            
            <button ion-item>
                <ion-icon name="md-trophy" item-start></ion-icon>
                User Points - {{usrPoints}}
            </button>     
            
            <button ion-item>
                <ion-icon name="md-call" item-start></ion-icon>
                 {{mobileNumber}}
            </button>     
            
            <br><br><br>
        </ion-list>        
    </ion-card>
</ion-content>
